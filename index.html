<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO IMC CALCULATOR</title>
</head>
<center><h1 class="title">ingrese sus datos por favor...</h1></center>
<body>
    <div class="center">
        <form id="imcForm">
            <label for="weight">Ingresa tu Peso (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            <br>
            <label for="height">Ingresa tu Estatura (m):</label>
            <input type="number" id="height" name="height" step="0.01" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>
    <div id="result" class="result">
        <h2>Tu índice de masa corporal es: <span id="bmiValue"></span></h2>
        <h3>Tu clasificación: <span id="bmiCategory"></span></h3>
    </div>
